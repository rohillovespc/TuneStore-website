<body>
	<section class="sectionlogin-form">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <form class="log-informi" id="form">
  <div class="form-row">
    <div class="col-md-6 mt-30">
      <input type="text" class="form-control" placeholder="Enter First Name" id="first-name">
    </div>
    <div class="col-md-6 mt-30">
      <input type="text" class="form-control" placeholder="Enter Last Name " id="last-name">
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mt-30">
      <input type="email" class="form-control" placeholder="Enter Mail ID" id="email">
    </div>
    <div class="col-md-6 mt-30">
      <input type="text" class="form-control" placeholder="Enter Mobile Number " id="mobile">
    </div>
  </div>
  <div class="form-row">
     <div class="col-md-6 mt-30">
      <select id="country" class="form-control msbd">
        <option selected>Choose...</option>
        <option>India</option>
        <option>India</option>
        <option>India</option>
      </select> 
     </div>
    </div>
    <div class="form-row mt-30">
    <div class="col-md-12">
        <textarea id="message" class="form-control msbd" placeholder="Message" rows="3"></textarea>
    </div>
  </div>
  <div class="btn mt-30">
     <button id="submitBtn" type="Submit" class="btn btn-primary">Submit</button>
     <button id="resetBtn" type="button" class="btn btn-outline-primary">Reset</button>
  </div>
 </form>
            </div>
        </div>
    </div>
